<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs vn-left-pane">
        <li ng-repeat="page in model.pages" class="list-group-item">
            <div class="row">
                <div class="col-xs-9">
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                        {{page.name}}
                    </a>
                </div>
                <div class="col-xs-3">
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}" class="pull-right">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                </div>
            </div>
        </li>
    </div>
    <div class="col-sm-8 vn-right-pane col-xs-12">
        <label for="page-name">Name</label>
        <input ng-model="model.page.name"
               id="page-name"
               type="text"
               class="form-control"
               placeholder="Page Name"/>

        <textarea ng-model="model.page.description"
                  id="description"
                  rows="5"
                  class="form-control"
                  placeholder="Description about the Page"></textarea>

        <a ng-click="model.updatePage(model.page)"
           href="#/user/{{model.userId}}/website/{{model.websiteId}}/page"

           class="btn btn-success btn-block">Update</a>

        <a ng-click="model.deletePage(model.page)"
           href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/"

           class="btn btn-danger btn-block">Delete</a>

    </div>
</div>
