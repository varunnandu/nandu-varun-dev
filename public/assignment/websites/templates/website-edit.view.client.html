

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid row">
        <div class="col-xs-4">
            <div class="col-xs-2">
                <div class="no-left-margin no-left-padding navbar-text">
                    <a href="#/user/{{model.userId}}/website/">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                </div>
            </div>
            <div class="col-xs-8 hidden-xs">
                <div class="navbar-header">
                    <a class="navbar-brand vn-inactiveLink no-left-margin no-left-padding" href="#">Websites</a>
                </div>
            </div>
            <div class="col-xs-2 hidden-xs">
                <div class="navbar-text">
                    <a href="#/user/{{model.userId}}/website/new">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-xs-8">
            <div class="col-xs-10">
                <div class="navbar-header">
                    <a class="navbar-brand vn-inactiveLink no-left-margin no-left-padding" href="#">Edit Website</a>                </div>
            </div>
            <div class="col-xs-2">
                <div class="navbar-text no-left-padding no-left-margin pull-right">
                    <a href="#/user/{{model.userId}}/website">
                        <span ng-click="model.updateWebsite(model.website)" class="glyphicon glyphicon-ok"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs vn-left-pane">
        <li ng-repeat="website in model.websites" class="list-group-item">
            <div class="row">
                <div class="col-xs-9">
                    <a href="#/user/{{model.userId}}/website/{{model.website._id}}/page">
                        {{website.name}}
                    </a>
                </div>
                <div class="col-xs-2">
                    <a href="#/user/{{model.userId}}/website/{{website._id}}" class="pull-right">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                </div>
            </div>
        </li>
    </div>
    <div class="col-sm-8 vn-right-pane col-xs-12">
        <label for="name">Website Name</label>
        <input ng-model="model.website.name"
               id="name"
               type="text"
               class="form-control"
               value="Blogger App"/>

        <label for="description">Website Description</label>
        <textarea ng-model="model.website.description"
                  id="description"
                  rows="5"
                  class="form-control"></textarea>
        <a ng-click="model.updateWebsite(model.website._id, model.website)"
           href="#/user/{{model.userId}}/website"

           class="btn btn-success btn-block">Update</a>

        <a ng-click="model.deleteWebsite(model.website._id)"
           href="#/user/{{model.userId}}/website"

           class="btn btn-danger btn-block">Delete</a>

        <div class="alert alert-danger" ng-show="model.error">
            {{model.error}}
        </div>

        <div class="alert alert-success" ng-show="model.message">
            {{model.message}}
        </div>

        <div class="alert alert-danger" ng-show="model.errmsg">
            {{model.errmsg}}
        </div>

        <div class="alert alert-success" ng-show="model.delmessage">
            {{model.delmessage}}
        </div>
    </div>
</div>





<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header navbar-brand pull-right">
            <a href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-home"></span>
            </a>
        </div>
    </div>
</nav>
