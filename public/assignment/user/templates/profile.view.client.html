
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-right">

                <span ng-click="model.updateUser(model.user)"
                      class="glyphicon glyphicon-ok"></span>

        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Profile</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="alert alert-danger" ng-show="model.error">
        {{model.error}}
    </div>

    <div class="alert alert-success" ng-show="model.message">
        {{model.message}}
    </div>

    <label for="username">Username</label>
    <input ng-model="model.user.username"
           id="username"
           type="text"
           class="form-control"
           placeholder="username"/>

    <label for="email">Email</label>
    <input ng-model="model.user.email"
           id="email"
           type="email"
           class="form-control"
           placeholder="johndoe@gmail.com"/>

    <label for="first-name">First Name</label>
    <input ng-model="model.user.firstName"
           id="first-name"
           type="text"
           class="form-control"
           placeholder="John"/>

    <label for="last-name">Last Name</label>
    <input ng-model="model.user.lastName"
           id="last-name"
           type="text"
           class="form-control"
           placeholder="Doe"/>


    <a href="#/user/{{model.user._id}}/website" class="btn btn-primary btn-block">Websites</a>
    <a href="#/login" class="btn btn-danger btn-block">Logout</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header navbar-brand pull-right">
                <span ng-click="model.updateUser(model.user)"
                      class="glyphicon glyphicon-home"></span>
        </div>
    </div>
</nav>
