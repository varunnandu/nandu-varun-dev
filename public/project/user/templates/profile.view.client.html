<div ng-include="'header/header.view.html'" ng-controller="HeaderController as modal"></div>

<div class="container-fluid">


    <div class="row container-fluid">
        <div class="col-sm-4 hidden-xs vn-left-pane">
            <div class="block center">
                <h1> {{model.navigatedUser.username}}</h1>
                <a href="">
                    <img class="block center thumbnail profile-photo"
                         src="/project/images/profile-image.png"
                         alt=""
                         ng-show="!model.navigatedUser.imgUrl">
                    <img class="block center thumbnail profile-photo"
                         ng-src="{{model.navigatedUser.imgUrl}}"
                         alt=""
                         ng-show="model.navigatedUser.imgUrl">
                </a>
            </div>

        </div>
        <div class="col-sm-8 vn-right-pane col-xs-12">
            <h1>Profile</h1>
                <form action="{{model.updateProfileApi}}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Username</label>
                        <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                            <input type="text" class="form-control" placeholder="Username"
                                   name="username"
                                   value="{{model.user.username}}" readonly autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>First Name</label>
                        <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-option-horizontal"></i>
                    </span>
                            <input type="text" class="form-control" placeholder="First Name"
                                   name="firstName"
                                   value="{{model.user.firstName}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-option-horizontal"></i>
                    </span>
                            <input type="text" class="form-control" placeholder="Last Name"
                                   name="lastName"
                                   value="{{model.user.lastName}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-phone"></i>
                    </span>
                            <input type="text" class="form-control" placeholder="Phone Number"
                                   name="phone"
                                   value="{{model.user.phone}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-envelope"></i>
                    </span>
                            <input type="email" class="form-control" placeholder="Email"
                                   name="email"
                                   value="{{model.user.email}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Upload Image</label>
                        <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-upload"></i>
                    </span>
                            <input type="file" class="form-control"
                                   name="myFile">
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit"
                                class="btn btn-primary btn-block">Update
                        </button>
                    </div>
                </form>
                    <a href="#/user/{{model.navigateUserId}}/reviews"
                       class="btn btn-success btn-block">
                        View Reviews
                    </a>
                    <a href="#/user/{{model.navigateUserId}}/likes"
                       class="btn btn-success btn-block">
                        View Likes
                    </a>

            <a ng-click="model.deleteUser(model.navigatedUser)"
               class="btn btn-warning btn-block">
                Unregister
            </a>


            <a ng-click="model.logout()"
               class="btn btn-danger btn-block">
                Logout
            </a>
                </div>
            </form>

            <div class="alert alert-danger" ng-show="model.error">
                {{model.error}}
            </div>

            <div class="alert alert-success" ng-show="model.message">
                {{model.message}}
            </div>

        </div>

</div>
</div>
