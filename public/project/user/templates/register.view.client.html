<div ng-include="'header/header.view.html'" ng-controller="HeaderController as modal"></div>
<div class="container-fluid">
<div class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 div-register div-register-main">
    <div class="row" ng-show="model.error">
        <div class="alert alert-danger alert-box" role="alert">
            <b>Error! </b>
            {{model.error}}
        </div>
    </div>

    <div class="row text-center">
        <h3 class="h3-register-main">Register</h3>
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-option-horizontal"></i>
                    </span>
                <input type="text" class="form-control" placeholder="First Name"
                       ng-model="model.user.firstName" autofocus>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-option-horizontal"></i>
                    </span>
                <input type="text" class="form-control" placeholder="Last Name"
                       ng-model="model.user.lastName">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                <input type="text" class="form-control" placeholder="Username"
                       ng-model="model.user.username">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                <input type="password" class="form-control" placeholder="Password"
                       ng-model="model.user.password">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                <input type="password" class="form-control" placeholder="Verify Password"
                       ng-model="model.user.verifyPassword">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-envelope"></i>
                    </span>
                <input type="email" class="form-control" placeholder="Email"
                       ng-model="model.user.email">
            </div>
        </div>
        <div class="form-group">
            <a href="" class="btn btn-success btn-block"
               ng-click="model.registerUser(model.user)">Sign Up</a>
        </div>
    </form>
</div>
</div>
